name: mupt-dpd
channels:
  - conda-forge
  - defaults
dependencies:
    # Basic Python dependencies
    # - python>=3.12
    - python
    - pip
    - jupyterlab

    # Mathematics and scientific computing
    - numpy
    - scipy>=1.16.0 # required to allow use of RigidTransform
    - sympy

    # Graphs
    - anytree
    - networkx

    # Visualization
    - rich
    - matplotlib
    - ipympl
    - py3Dmol

    # Chemistry
    - rdkit
    - periodictable
    - openbabel>=3

    # Molecular Dynamics toolkits
    ## OpenFF
    # - openff-toolkit
    # - openff-interchange

    ## HOOMD
    - hoomd
    - gsd>=3.0
    - freud
    - fresnel
    - flowermd

    ## MoSDeF
    - mbuild>=1.0
    - gmso

    # - pip:
        # - some_pypi_module_name
